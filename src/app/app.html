<div class="app-container">
  <div class="left-sidebar">
    <h3>Left Sidebar</h3>
    <nav>
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>

    <h4>Right Nav Options</h4>
    <a [routerLink]="[{ outlets: { rightSideNav: 'profile' } }]">Profile</a>
    <a [routerLink]="[{ outlets: { rightSideNav: 'settings' } }]">Settings</a>
    <a [routerLink]="[{ outlets: { rightSideNav: 'notifications' } }]"
      >Notifications</a
    >
  </div>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>

  <div class="right-sidebar">
    <router-outlet name="rightSideNav"></router-outlet>
  </div>
</div>
